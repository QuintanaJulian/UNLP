<html  lang="es">
	<head>
		<meta charset="utf-8">

		<title>JS Sincrónico</title>

	<body>
	
		<h2>Ajax</h2>

        <h2>Sincronismo</h2>
		
		<script>
			function saludar(name) {
				//Plantillas literales de ECMA Script6. El formato ${marcador} nos permite insertar un valor dinámico en la cadena. 
				return `Hola, mi nombre es ${name}!`; 
			}

		const name ='Trinidad';
		const saludo = saludar(name);
		console.log(saludo);		
		</script>
