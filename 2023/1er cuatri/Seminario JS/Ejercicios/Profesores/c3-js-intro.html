<!DOCTYPE html>
<html>
  <head>
    <title>Título de la página</title>
    <script>
      // Ejemplo de Object
      const longitud = 13.5;
        longitud.toString();          // Devuelve "13.5" (Método de variables de tipo Object) 
        longitud.toLocaleString();    // Devuelve "13,5" (Método de variables de tipo Object)
        longitud.toFixed(3);          // Devuelve "13.500" (Método de variables de tipo Number) 
      console.log("¡Hola Mundo!");
      console.log(longitud.toString());
      console.log(longitud.toLocaleString());
      console.log(longitud.toFixed(3));
        // Ejemplo de funciones
      function myFunction() {
        alert("Hola Mundo en Funciones!")
       }
       myFunction();
    </script>
  </head>
  <body>
    <p>Ejemplo de texto.</p>
  </body>
</html>
